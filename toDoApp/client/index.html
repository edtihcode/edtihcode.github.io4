<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HomePage To Do App</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles/styles.css?v=1.0">
  <script src="scripts/jquery-3.4.1.min.js"></script>
</head>

<body>
  <nav>
     <ul>
       <ul>
         <li><a id= logo href="index.html/weather"> Weather App</a></li>
         <li><a id= logo href="job.html"> JobDatabase</a></li>

       </ul>
     </ul>
  </nav>
  <div id="container">
      <h1>List of Items</h1>
      <button type="button" name="button"><a href="edit-note.html">Create New Note</a></button>
        <div id="list">
          <ul>

          </ul>
        </div>
  </div>
  <script>
    $(document).ready(()=>{
      $.post("https://edtihcode.github.io/toDoApp/client/readNotes",{} ,(response)=>{
          console.log(response);
          let notesArray = response.notes;

          for (var i = 0; i < notesArray.length; i++) {
            let currentNote = notesArray[i]
            let listItem= `<li data-id="${currentNote._id}">
                                ${currentNote.title},<a href="https://edtihcode.github.io/toDoApp/client/edit-note.html?id=${currentNote._id}"><button>Edit Note</button></a><button class="Delete">Delete</button> <br>
                                ${currentNote.description},
                                ${currentNote.dueDate},
                                ${currentNote.priority},
                                ${currentNote.status},<br><br>



                            </li>`;

                                //use ? to get the _id  href="http://localhost:3000/edit-note.html?id=${currentNote._id}"
                                // use data-(anyName) to set custom attributes

          $("#list ul").append(listItem);
        }// select list ul in list items to append

          $(".Delete").click(function(){
              // deleting the parent you just click with this each .parent goes up one level
              console.log($(this).parent().parent());
              let idToDelete = {_id : $(this).parent().attr("data-id")};

              $.post("https://edtihcode.github.io/toDoApp/client/deleteNote", idToDelete, (response)=> {
                if (response !=500) {
                  $(this).parent().remove();
                }
              });


          });


        });
    });
  </script>
</body>
</html>
